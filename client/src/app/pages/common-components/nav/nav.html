<div
  class="fixed top-0 flex align-items-center justify-content-between p-2 surface-100 shadow-3 z-5 w-full"
>
  <!-- Logo -->
  <div routerLink="/" class="flex align-items-center gap-2 cursor-pointer">
    <span class="text-xl font-light">Clan<span class="text-primary font-bold">PD6</span> </span>
  </div>

  <!-- Menu -->
  <div class="flex items-center gap-2">
    <p-button severity="contrast" [rounded]="true" icon="pi pi-moon" (click)="toggleTheme()" />

    @if (supabaseService.isLoggedIn()) {
      <p-overlay-badge
        value="0"
        severity="danger"
        class="inline-flex cursor-pointer"
        routerLink="/user"
      >
        <p-avatar
          [image]="supabaseService.user()?.avatar_url"
          shape="circle"
          style="width: 40px; height: 40px"
        />
      </p-overlay-badge>
    } @else {
      <p-button severity="contrast" [rounded]="true" icon="pi pi-sign-in" routerLink="/login" />
    }
  </div>
</div>
